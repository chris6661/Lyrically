<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <!-- NES Style
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

    <title>Bulma Test File</title>
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
      
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item mr-5">
                  How To Use
                </a>
      
                <a class="navbar-item mr-5">
                  How It Works
                </a>
      
                <div class="navbar-item has-dropdown is-hoverable mr-5">
                    <a class="navbar-link">
                        More
                    </a>
      
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- HERO START -->
    <div class="block mt-5">
        <section class="hero is-primary">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Welcome to Lyrically</h1>
                    <h2 class="subtitle mt-3">
                       <p>Step 1: Enter a song title and artist name</p>
                       <p>Step 2: Sing along to the generated lyrics</p>
                       <p>Step 3: Learn the meaning behind the lyrics</p>
                    </h2>
                </div>
            </div>
        </section>
    </div>
    <!-- HERO END -->

    <!-- MAIN SECTION START -->
    <div class="block m-3">
        <div class="columns">
            <div class="column is-5">
                <div class="block">
                    <form action="">
                        <div class="field">
                            <label for="" class="label has-text-centered">STEP 1: Song Information</label>
                            <input type="text" id="song" class="input is-rounded" placeholder="Enter Song Title">
                        </div>
                        <div class="field">
                            <p class="control">
                                <input id="artist" id="artist" type="text" class="input is-rounded" placeholder="Enter Artist Name">
                            </p>
                            <p class="control">
                                <a href="" id="searchSong" class="button is-info is-rounded mt-3">Search</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="block column">
                    <figure class="image is-16by9">
                        <iframe id="video" class="has-ratio" width="640" height="360" frameborder="0"
                            src="https://www.youtube.com/embed/">
                        </iframe>
                    </figure>
                </div>
            </div>
            <div class="column is-7">
                <div class="field">
                    <label for="" class="label has-text-centered">STEP 2: Sing Along</label>
                </div>
                <div class="box">
                    <p id="songInfo" class="has-text-centered"><p>
                    <hr>
                    <p id="lyricsDisplay"></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="block m-3">
        <div class="columns">
            <div class="column is-12">
                <label for="" class="label has-text-centered">STEP 3: Understand the Story Behind the Song</label>
                <p>Where interviews and stuff will go from spotify</p>
            </div>
        </div>
    </div>
    <!-- MAIN SECTION END -->

    <footer class="card-footer">
        <p class="card-footer-item">
            <span>
                <a href=""><i class="fab fa-facebook"></i></a>
            </span>
        </p>
    </footer>



    


    <div style="margin-top:200px"></div>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
